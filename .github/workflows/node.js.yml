name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x] # Update to the desired Node.js version
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    # - name: 'Create env file'
    #   run: |
    #     echo "${ { secrets.env_file }}" > .env
    
    - name: 'Install Depepndencies'
      run: pnpm install

    - name: SETTING UP ENVIRONMENT VARIABLE
      env:
        MONGO_URL: ${{ vars.MONGO_URL }}  
        JWT_SECRET: ${{vars.JWT_SECRET}}
        PORT: ${{vars.PORT}}
        DEV_MODE: ${{vars.DEV_MODE}}
        BRAINTREE_PUBLIC_KEY: ${{vars.BRAINTREE_PUBLIC_KEY}}
        BRAINTREE_PRIVATE_KEY: ${{vars.BRAINTREE_PRIVATE_KEY}}
        BRAINTREE_MERCHANT_ID: ${{vars.BRAINTREE_MERCHANT_ID}}
      run: ''

    - name: Restart server
      run: pm2 restart ecomserver
    
    
