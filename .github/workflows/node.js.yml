name: Node.js CI

on:
  push:
    branches: [ "main" ]

env:
  PORT: ${{secrets.PORT}}
  MONGO_URL: ${{secrets.MONGO_URL}}
  JWT_SECRET: ${{secrets.JWT_SECRET}}
  DEV_MODE: ${{secrets.DEV_MODE}}
  BRAINTREE_PUBLIC_KEY: ${{secrets.BRAINTREE_PUBLIC_KEY}}
  BRAINTREE_PRIVATE_KEY: ${{secrets.BRAINTREE_PRIVATE_KEY}}
  BRAINTREE_MERCHANT_ID: ${{secrets.BRAINTREE_MERCHANT_ID}}

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x] # Update to the desired Node.js version
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - name: Build if present
      run: npm run build || true --if-present

    - name: Restart PM2
      uses: pm2/github-action@master
      with:
       action: restart
       process: ecomserver
